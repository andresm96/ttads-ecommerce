
<div class="container-fuild login text-center">
  <form class="form-signin" (ngSubmit)="login()" name="login" action="#">
    <img class="mb-4" src="https://angular.io/assets/images/logos/angularjs/AngularJS-Shield.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="user" class="sr-only">Email address</label>
    <input type="user" id="user" class="form-control" [(ngModel)]="credentials.user" name="user" placeholder="Usuario" required autofocus>
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" class="form-control" [(ngModel)]="credentials.password" name="password" placeholder="ContraseÃ±a" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <button class="btn btn-lg btn-danger btn-block" routerLink="/destacados" type="submit">Cancelar</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
  </form>
</div>
