<button type="button" class="btn btn-primary my-3 mx-3">Agregar <i class="fas fa-plus"></i></button>

<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-hover">
  <thead>
      <tr class="thead-light">
          <th>Usuario</th>
          <th>Administrador</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Direccion</th>
          <th>Telefono</th>
          <th>Accion</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let customer of customers">
          <td>{{ customer.user }}</td>
          <td>{{ customer.admin }}</td>
          <td>{{ customer.name }}</td>
          <td>{{ customer.surname }}</td>
          <td>{{ customer.adress }}</td>
          <td>{{ customer.phone }}</td>
          <td>
            <button type="button" class="btn btn-info btn-sm"><i class="far fa-edit"></i></button>
            <button type="button" class="btn btn-danger btn-sm"
            click)="delete(customer)" title="delete customer"><i class="far fa-trash-alt"></i></button>
        </td>       
      </tr>
      <tr *ngIf="products?.length == 0">
          <td colspan="3" class="no-data-available">No data!</td>
      </tr>
  </tbody>
</table>
