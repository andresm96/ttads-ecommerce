<div class="container-fluid my-4">
  <div class="row">
    <nav class="col-sm-3 col-md-2">

      <div class="list-group my-3" >
        <a href="#" *ngFor="let category of categories" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
          {{ category.name }}
          <span class="badge badge-info badge-pill">{{category.subcategories.length}}</span>
        </a>
      </div>
    
    </nav>
      
    <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
          <h1>Dashboard
            <small>Section title</small>
          </h1>
          <hr>
          <app-product></app-product>
      </main>
    
  </div>
</div>
