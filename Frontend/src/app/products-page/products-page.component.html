<div class="row">
  <div class="col-12 page-section ">
    <h1 class="section-header display-4">Categorias<hr></h1>
  </div>
</div>
<div class="container-fluid my-4">
  <div class="row">
    <nav class="col-sm-3 col-md-2">

      <div id="accordion" role="tablist" class="my-3">
        <div class="list-group" *ngFor="let category of categories">

          <div role="tab" id="{{category.name}}">
              <a data-toggle="collapse" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center bg-light" href="{{ '#' + category._id }}" role="button" aria-expanded="true">
                {{ category.name }}
                <span class="badge badge-info badge-pill">{{category.subcategory.length}}</span>
              </a>
          </div>
      
          <div id="{{ category._id }}" class="collapse" role="tabpanel"  data-parent="#accordion">
            <div class="list-group">
              <ng-container *ngFor="let subcategory of category.subcategory">
                <a  class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" href="javascript:void(0)" (click)="goPath(subcategory._id)">
                  {{ subcategory.name }} 
                </a>
              </ng-container>
            </div>        
          </div>

        </div>
      </div>
    
    </nav>
      
    <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
          <h1>Dashboard
            <small>Section title</small>
          </h1>
          <hr>
          <app-product [products]="products"></app-product>
      </main>
    
  </div>
</div>
