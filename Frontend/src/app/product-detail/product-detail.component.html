<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item"><a href="#">Categoria</a></li>
      <li class="breadcrumb-item active" aria-current="page">Subcategoria</li>
  </ol>
</nav>

<ng-container *ngIf="prodprov">
<!-- Page Content -->
  <div class="container">
      
    <!-- Portfolio Item Row -->
    <div class="row">

      <div class="col-md-8">
        <img class="image-detail-size" src="{{imageUrl}}" alt="">
      </div>

      <div class="col-md-4">

        <!-- Portfolio Item Heading -->
        <h1 class="my-4"> {{ prodprov.idProduct.name }}</h1>
        <hr>
        
        <h3 class="my-3">Descripci√≥n</h3>
        <p>{{ prodprov.idProduct.description }}</p>
        <p>Proveedor: {{ prodprov.idProvider.company }}</p>
        <hr>
        <h3 class="my-3"><small class="text-muted">Precio en un pago</small></h3>
        <h3><i class="fas fa-dollar-sign"></i> {{ prodprov.price }}</h3>
        <div class="my-4">
          <button type="button" (click)="addProductToCart(prodprov, 1)" class="btn btn-primary btn-lg btn-block"><i class="fas fa-cart-plus"></i> Comprar</button>
        </div>
        
      </div>

    </div>
    <!-- /.row -->
    <button type="button" (click)="goBack()" class="btn btn-success my-4"><i class="fas fa-chevron-circle-left"></i> Volver</button>
  </div>
</ng-container>
