<div *ngIf="typeForm === 1">
        <div class="container">
            <div *ngIf ="uploadCustomer === 0;else successmessage">
                <h1>Crear nuevo usuario</h1>
                <div class="row">
                  <div class="col-md-6">
                    <form (ngSubmit)="saveCustomer()" name="saveCustomer" action="#" >
                      <div class="form-group">
                        <label for="user">Usuario:</label>
                        <input type="text" class="form-control" [(ngModel)]="newcustomer.user" name="user" required>
                      </div>
                      <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" class="form-control" [(ngModel)]="newcustomer.password" name="password" required>
                      </div>
                      <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" class="form-control" [(ngModel)]="newcustomer.name" name="name" required>
                      </div>
                      <div class="form-group">
                        <label for="surname">Apellido:</label>
                        <input type="text" class="form-control" [(ngModel)]="newcustomer.surname" name="surname" required>
                      </div>
                      <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" [(ngModel)]="newcustomer.email" name="email" required>
                      </div>
                      <div class="form-group">
                        <label for="adress">Dirección:</label>
                        <input type="text" class="form-control" [(ngModel)]="newcustomer.adress" name="adress" required>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="city">Ciudad</label>
                          <input type="text" class="form-control" [(ngModel)]="newcustomer.city" name="city" required>
                        </div>    
                        <div class="form-group col-md-5 offset-md-1">
                          <label for="province">Provincia</label>
                          <select [(ngModel)]="newcustomer.province" class="form-control" placeholder="Provincia" name="provincia">
                            <option *ngFor="let p of provinces" [value]="p">
                            {{ p }}
                            </option>
                        </select>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <input type="text" class="form-control" [(ngModel)]="newcustomer.phone" name="phone" required>
                      </div>
                      <div class="form-group">
                        <label for="birthdate">Fecha de nacimento:</label>
                        <input type="date" class="form-control" [(ngModel)]="newcustomer.birthdate" name="birthdate" required>
                      </div>
                      <div class="form-group">
                        <label for="admin">Administrador:</label>
                        <input type="checkbox" class="form-inline" [(ngModel)]="newcustomer.admin" name="admin" required>
                      </div>
                      <div class="form-group">
                        <button type="submit" class="btn btn-success" >Guardar</button>
                        <button type="button" class="btn btn-link" (click)="refresh()" >Volver</button>
                      </div>
                    </form>
                  </div>
                </div>
            </div>
            <ng-template #successmessage>
                <br>
                <div class="alert alert-success" role="alert">
                    Usuario agregado correctamente!
                </div>
                <div class="form-group">
                    <button type="button" (click)="refresh()" class="btn btn-link" >Volver</button>
                </div>
            </ng-template>
        </div>
</div>
<div *ngIf="typeForm === 2">
        <div class="container">
            <div *ngIf ="uploadCustomer === 0;else successmessage">                
                <h1>Modificar usuario</h1>
                <div class="row">
                  <div class="col-md-6">
                    <form (ngSubmit)="updateCustomer()" >
                      <div class="form-group">
                        <label for="user">Usuario:</label>
                        <input type="text" class="form-control" [(ngModel)]="newcustomer.user"  name="user" required>
                      </div>
                      <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" class="form-control" [(ngModel)]="newcustomer.name" name="name" required>
                      </div>
                      <div class="form-group">
                        <label for="surname">Apellido:</label>
                        <input type="text" class="form-control" [(ngModel)]="newcustomer.surname" name="surname" required>
                      </div>
                      <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" [(ngModel)]="newcustomer.email" name="email" required>
                      </div>
                      <div class="form-group">
                        <label for="adress">Dirección:</label>
                        <input type="text" class="form-control" [(ngModel)]="newcustomer.adress" name="adress" required>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="city">Ciudad</label>
                          <input type="text" class="form-control" [(ngModel)]="newcustomer.city" name="city" required>
                        </div>    
                        <div class="form-group col-md-5 offset-md-1">
                          <label for="province">Provincia</label>
                          <select [(ngModel)]="newcustomer.province" class="form-control" placeholder="Provincia" name="provincia">
                            <option *ngFor="let p of provinces" [value]="p">
                            {{ p }}
                            </option>
                        </select>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <input type="text" class="form-control" [(ngModel)]="newcustomer.phone" name="phone" required>
                      </div>
                      <div class="form-group">
                        <label for="birthdate">Fecha de nacimento:</label>  
                        <input type="date" class="form-control" [ngModel]="newcustomer.birthdate | date:'yyyy-MM-dd'" (ngModelChange)="newcustomer.birthdate = $event" name="birthdate" required>
                      </div>
                      <div class="form-group">
                        <label for="admin">Administrador:</label>
                        <input type="checkbox" class="form-inline" [(ngModel)]="newcustomer.admin" name="admin" required>
                      </div>
                      <div class="form-group">
                        <button type="submit" class="btn btn-success" >Actualizar</button>
                        <button type="button" class="btn btn-link" (click)="refresh()" >Volver</button>                        
                      </div>
                    </form>
                  </div>
                </div>
            </div>
            <ng-template #successmessage>
                <br>
                <div class="alert alert-info" role="alert">
                    Usuario modificado correctamente!
                </div>
                <div class="form-group">
                    <button type="button" (click)="refresh()" class="btn btn-link" >Volver</button>
                </div>
            </ng-template>
        </div>
 </div>
<div *ngIf="typeForm === 3">
        <div class="container">
            <div *ngIf ="uploadCustomer === 0;else successmessage">                                
                <h1>Eliminar usuario</h1>
                <div class="row">
                  <div class="col-md-6">
                    <form (ngSubmit)="deleteCustomer()" >
                      <div class="form-group">
                        <label for="user">Usuario:</label>
                        <input type="text" class="form-control" value="{{customer.user}}" name="user" disabled="true" required>
                      </div>
                      <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" class="form-control" value="{{customer.name}}" name="name" disabled="true" required>
                      </div>
                      <div class="form-group">
                        <label for="surname">Apellido:</label>
                        <input type="text" class="form-control" value="{{customer.surname}}" name="surname" disabled="true" required>
                      </div>
                      <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" value="{{newcustomer.email}}" name="email" disabled="true" required>
                      </div>                      
                      <div class="form-group">
                        <label for="adress">Dirección:</label>
                        <input type="text" class="form-control" value="{{customer.adress}}" name="adress" disabled="true" required>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="city">Ciudad</label>
                          <input type="text" class="form-control" [(ngModel)]="newcustomer.city" name="city" disabled="true" required>
                        </div>    
                        <div class="form-group col-md-5 offset-md-1">
                          <label for="province">Provincia</label>
                          <select [(ngModel)]="newcustomer.province" class="form-control" placeholder="Provincia" name="provincia" disabled="true">
                            <option *ngFor="let p of provinces" [value]="p">
                            {{ p }}
                            </option>
                        </select>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <input type="text" class="form-control" value="{{customer.phone}}" name="phone" disabled="true" required>
                      </div>
                      <div class="form-group">
                        <label for="birthdate">Fecha de nacimento:</label>
                        <input type="date" class="form-control" [ngModel]="newcustomer.birthdate | date:'yyyy-MM-dd'"  name="birthdate" disabled="true" required>
                      </div>
                      <div class="form-group">
                        <label for="admin">Administrador:</label>
                        <input type="checkbox" class="form-inline" value="{{customer.admin}}" name="admin" disabled="true" required>
                      </div>
                      <div class="form-group">
                        <button type="submit" class="btn btn-danger" >Eliminar</button>
                        <button type="button" class="btn btn-link" (click)="refresh()" >Volver</button>                        
                      </div>
                    </form>
                  </div>
                </div>
            </div>
            <ng-template #successmessage>
                <br>
                <div class="alert alert-danger" role="alert">
                    Usuario eliminado correctamente!
                </div>
                <div class="form-group">
                    <button type="button" (click)="refresh()" class="btn btn-link" >Volver</button>
                </div>
            </ng-template>
        </div>
</div>
