<ng-template *ngIf="typeForm === 1">
        <div class="container">
                <h1>Crear nuevo usuario</h1>
                <div class="row">
                  <div class="col-md-6">
                    <form (ngSubmit)="saveCustomer()" name="saveCustomer" action="#" >
                      <div class="form-group">
                        <label for="user">Usuario:</label>
                        <input type="text" class="form-control" [(ngModel)]="newcustomer.user" name="user" required>
                      </div>
                      <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" class="form-control" [(ngModel)]="newcustomer.password" name="password" required>
                      </div>
                      <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" class="form-control" [(ngModel)]="newcustomer.name" name="name" required>
                      </div>
                      <div class="form-group">
                        <label for="surname">Apellido:</label>
                        <input type="text" class="form-control" [(ngModel)]="newcustomer.surname" name="surname" required>
                      </div>
                      <div class="form-group">
                        <label for="adress">Dirección:</label>
                        <input type="text" class="form-control" [(ngModel)]="newcustomer.adress" name="adress" required>
                      </div>
                      <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <input type="text" class="form-control" [(ngModel)]="newcustomer.phone" name="phone" required>
                      </div>
                      <div class="form-group">
                        <label for="birthdate">Fecha de nacimento:</label>
                        <input type="date" class="form-control" [(ngModel)]="newcustomer.birthdate" name="birthdate" required>
                      </div>
                      <div class="form-group">
                        <label for="admin">Administrador:</label>
                        <input type="checkbox" class="form-inline" [(ngModel)]="newcustomer.admin" name="admin" required>
                      </div>
                      <div class="form-group">
                        <button type="submit" class="btn btn-success" >Guardar</button>
                      </div>
                    </form>
                  </div>
                </div>
        </div>
</ng-template>
<ng-template *ngIf="typeForm === 2">
        <div class="container">
                <h1>Modificar usuario</h1>
                <div class="row">
                  <div class="col-md-6">
                    <form (ngSubmit)="updateCustomer()" >
                      <div class="form-group">
                        <label for="user">Usuario:</label>
                        <input type="text" class="form-control" [(ngModel)]="newcustomer.user" value="{{customer.user}}" name="user" required>

                      <div class="form-group">

                        <input type="text" class="form-control" [(ngModel)]="newcustomer.password" value="{{customer.password}}" name="password" required>
                      </div>
                      <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" class="form-control" [(ngModel)]="newcustomer.name" value="{{customer.name}}" name="name" required>
                      </div>
                      <div class="form-group">
                        <label for="surname">Apellido:</label>
                        <input type="text" class="form-control" [(ngModel)]="newcustomer.surname" value="{{customer.surname}}" name="surname" required>
                      </div>
                      <div class="form-group">
                        <label for="adress">Dirección:</label>
                        <input type="text" class="form-control" [(ngModel)]="newcustomer.adress" value="{{customer.adress}}" name="adress" required>
                      </div>
                      <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <input type="text" class="form-control" [(ngModel)]="newcustomer.phone" value="{{customer.phone}}" name="phone" required>
                      </div>
                      <div class="form-group">
                        <label for="birthdate">Fecha de nacimento:</label>
                        <input type="date" class="form-control" [(ngModel)]="newcustomer.date" value="{{customer.birthdate}}" name="birthdate" required>
                      </div>
                      <div class="form-group">
                        <label for="admin">Administrador:</label>
                        <input type="checkbox" class="form-inline" [(ngModel)]="newcustomer.admin" value="{{customer.admin}}" name="admin" required>
                      </div>
                      <div class="form-group">
                        <button type="submit" class="btn btn-success" >Actualizar</button>
                      </div>
                    </form>
                  </div>
                </div>
        </div>
</ng-template>
<ng-template *ngIf="typeForm === 3">
        <div class="container">
                <h1>Eliminar usuario</h1>
                <div class="row">
                  <div class="col-md-6">
                    <form (ngSubmit)="deleteCustomer()" >
                      <div class="form-group">
                        <label for="user">Usuario:</label>
                        <input type="text" class="form-control" value="{{customer.user}}" name="user" disabled="true" required>
                      </div>
                      <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="text" class="form-control" value="{{customer.password}}" name="password" disabled="true" required>
                      </div>
                      <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" class="form-control" value="{{customer.name}}" name="name" disabled="true" required>
                      </div>
                      <div class="form-group">
                        <label for="surname">Apellido:</label>
                        <input type="text" class="form-control" value="{{customer.surname}}" name="surname" disabled="true" required>
                      </div>
                      <div class="form-group">
                        <label for="adress">Dirección:</label>
                        <input type="text" class="form-control" value="{{customer.adress}}" name="adress" disabled="true" required>
                      </div>
                      <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <input type="text" class="form-control" value="{{customer.phone}}" name="phone" disabled="true" required>
                      </div>
                      <div class="form-group">
                        <label for="birthdate">Fecha de nacimento:</label>
                        <input type="date" class="form-control" value="{{customer.birthdate}}" name="birthdate" disabled="true" required>
                      </div>
                      <div class="form-group">
                        <label for="admin">Administrador:</label>
                        <input type="checkbox" class="form-inline" value="{{customer.admin}}" name="admin" disabled="true" required>
                      </div>
                      <div class="form-group">
                        <button type="submit" class="btn btn-danger" >Eliminar</button>
                      </div>
                    </form>
                  </div>
                </div>
        </div>
</ng-template>
