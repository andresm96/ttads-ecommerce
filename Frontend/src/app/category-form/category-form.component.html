<div *ngIf="typeForm === 1">
  <div class="container">
    <div *ngIf ="uploadCategory === 0;else successmessage">
      <h1>Crear nueva Categoria</h1>
      <div class="row">
        <div class="col-md-6">
          <form (ngSubmit)="saveCategory()" name="saveCategory" action="#" >
            <div class="form-group">
              <label for="user">Nombre:</label>
              <input type="text" class="form-control" [(ngModel)]="newcategory.name" name="name" required>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success" >Guardar</button> | 
              <button type="button" (click)="refresh()" class="btn btn-link" >Volver</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <ng-template #successmessage>
        <br>
        <div class="alert alert-success" role="alert">
            Categoria agregada correctamente!
        </div>
        <div class="form-group">
            <button type="button" (click)="refresh()" class="btn btn-link" >Volver</button>
        </div>
    </ng-template>
  </div>
</div>
<div *ngIf="typeForm === 2">
  <div class="container">
   <div *ngIf ="uploadCategory === 0;else successmessage">          
    <h1>Modificar Categoria</h1>
    <div class="row">
      <div class="col-md-6">
        <form (ngSubmit)="updateCategory()" >
          <div class="form-group">
            <label for="user">Nombre:</label>
            <input type="text" class="form-control" [(ngModel)]="newcategory.name" value="{{category.name}}" name="name" required>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success" >Actualizar</button> | 
            <button type="button" (click)="refresh()" class="btn btn-link" >Volver</button>
          </div>
        </form>
      </div>
    </div>
   </div>
   <ng-template #successmessage>
      <br>
      <div class="alert alert-info" role="alert">
          Categoria modificada correctamente!
      </div>
      <div class="form-group">
          <button type="button" (click)="refresh()" class="btn btn-link" >Volver</button>
      </div>
  </ng-template>
  </div>
</div>
<div *ngIf="typeForm === 3">
  <div class="container">
      <div *ngIf ="uploadCategory === 0;else successmessage"> 
          <h1>Eliminar usuario</h1>
          <div class="row">
            <div class="col-md-6">
              <form (ngSubmit)="deleteCategory()" >
                <div class="form-group">
                  <label for="user">Nombre:</label>
                  <input type="text" class="form-control" value="{{category.name}}" name="name" disabled="true" required>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-danger" >Eliminar</button> | 
                  <button type="button" (click)="refresh()" class="btn btn-link" >Volver</button>
                </div>
              </form>
            </div>
          </div>
     </div>
     <ng-template #successmessage>
        <br>
        <div class="alert alert-danger" role="alert">
            Categoria eliminada correctamente!
        </div>
        <div class="form-group">
            <button type="button" (click)="refresh()" class="btn btn-link" >Volver</button>
        </div>
    </ng-template>
  </div>
</div>
