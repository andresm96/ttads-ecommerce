
<div *ngIf="!onFormActive">
    <button type="button" (click)="newSubcategory()" class="btn btn-primary my-3 mx-3">Agregar <i class="fas fa-plus"></i></button>

    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-hover table-responsive responsive">
    <thead>
        <tr class="thead-light">
            <th>Nombre</th>
            <th>Categoria</th>
            <th>Productos</th>
            <th class="all">Accion</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let subcategory of subcategories">
            <td>{{ subcategory.name || "-" }}</td>
            <td>{{ subcategory.category.name || "-" }}</td>
            <td>{{ subcategory.products.length || "0" }}</td>
            <td class="text-center">
                <button type="button" (click)="updateSubcategory(subcategory)" class="btn btn-info btn-sm"><i class="far fa-edit"></i></button>
                <button type="button" class="btn btn-danger btn-sm"
                (click)="deleteSubcategory(subcategory)" title="delete subcategory"><i class="far fa-trash-alt"></i></button>
            </td>       
        </tr>
        <tr *ngIf="subcategories?.length == 0">
            <td colspan="3" class="no-data-available">No data!</td>
        </tr>
    </tbody>
    </table>
</div>

<div *ngIf="onFormActive && typeForm === 1">
    <app-subcategory-form [typeForm] = "1"></app-subcategory-form>
</div>
    
<div *ngIf="onFormActive && typeForm === 2">
    <app-subcategory-form [typeForm] = "2" [subcategory]="subcategorySelected"></app-subcategory-form>
</div>
    
<div *ngIf="onFormActive && typeForm === 3">
    <app-subcategory-form [typeForm] = "3" [subcategory]="subcategorySelected"></app-subcategory-form>
</div>
