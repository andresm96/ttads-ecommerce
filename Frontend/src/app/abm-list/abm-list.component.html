<table datatable class="table row-border table-hover" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
  <thead class="thead-light">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Precio</th>
      <th>Proveedor</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.ID }}</td>
      <td>{{ product.Nombre }}</td>
      <td>{{ product.Precio }}</td>
      <td>{{ product.Proveedor }}</td>
    </tr>
  </tbody>
  </table>
