
<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table">
  <thead>
      <tr>
          <th>ID</th>
          <th>First name</th>
         
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let item of items">
          <td>{{ item.ID }}</td>
          <td>{{ item.Nombre }}</td>
          
      </tr>
      <tr *ngIf="items?.length == 0">
          <td colspan="3" class="no-data-available">No data!</td>
      </tr>
  </tbody>
</table>
