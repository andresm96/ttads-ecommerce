<table datatable class="table row-border table-hover" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
  <thead class="thead-light">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Provider</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product._id }}</td>
      <td>{{ product.idProduct.name }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.idProvider.company }}</td>
    </tr>
  </tbody>
  </table>
