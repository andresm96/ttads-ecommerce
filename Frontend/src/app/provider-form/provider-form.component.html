<div *ngIf="typeForm === 1">
    <div class="container">
        <div *ngIf ="uploadProvider === 0;else successmessage">
      <h1>Crear nuevo Proveedor</h1>
      <div class="row">
          <div class="col-md-6">
          <form (ngSubmit)="saveProvider()" name="saveProvider" action="#" ngNativeValidate>
            <div class="form-group">
              <label for="cuit">CUIT:</label>
              <input type="text" class="form-control" [(ngModel)]="newprovider.cuit" name="cuit" required>
            </div>  
            <div class="form-group">
              <label for="company">Company:</label>
              <input type="text" class="form-control" [(ngModel)]="newprovider.company" name="company" required>
            </div>
            <div class="form-group">
              <label for="adress">Direccion:</label>
              <input type="text" class="form-control" [(ngModel)]="newprovider.adress" name="adress" required>
            </div>
            <div class="form-group">
              <label for="phone">Telefono:</label>
              <input type="text" class="form-control" [(ngModel)]="newprovider.phone" name="phone" required>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success" >Guardar</button> | 
              <button type="button" class="btn btn-link" (click)="refresh()">Volver</button>
            </div>
          </form>
          </div>
      </div>
      </div>
      <ng-template #successmessage>
          <br>
          <div class="alert alert-success" role="alert">
              Proveedor agregado correctamente!
          </div>
          <div class="form-group">
              <button type="button" (click)="refresh()" class="btn btn-link" >Volver</button>
          </div>
      </ng-template>
    </div>
  </div>
  <div *ngIf="typeForm === 2">
      <div class="container">
        <div *ngIf="uploadProvider === 0;else successmessage">
        <h1>Modificar Proveedor</h1>
        <div class="row">
            <div class="col-md-6">
            <form (ngSubmit)="updateProvider()" name="saveProvider" action="#" ngNativeValidate>
                <div class="form-group">
                    <label for="cuit">CUIT:</label>
                    <input type="text" class="form-control" [(ngModel)]="newprovider.cuit" name="cuit" required>
                  </div>  
                  <div class="form-group">
                    <label for="company">Company:</label>
                    <input type="text" class="form-control" [(ngModel)]="newprovider.company" name="company" required>
                  </div>
                  <div class="form-group">
                    <label for="adress">Direccion:</label>
                    <input type="text" class="form-control" [(ngModel)]="newprovider.adress" name="adress" required>
                  </div>
                  <div class="form-group">
                    <label for="phone">Telefono:</label>
                    <input type="text" class="form-control" [(ngModel)]="newprovider.phone" name="phone" required>
                  </div>
              <div class="form-group">
                <button type="submit" class="btn btn-info" >Modificar</button> | 
                <button type="button" class="btn btn-link" (click)="refresh()">Volver</button>
              </div>
            </form>
            </div>
        </div>
        </div>
        <ng-template #successmessage>
            <br>
            <div class="alert alert-info" role="alert">
                Proveedor modificado correctamente!
            </div>
            <div class="form-group">
                <button type="button" (click)="refresh()" class="btn btn-link" >Volver</button>
            </div>
        </ng-template>
      </div>
    </div>
    <div *ngIf="typeForm === 3">
        <div class="container">
         <div *ngIf="uploadProvider === 0;else successmessage">     
          <h1>Eliminar Proveedor</h1>
          <div class="row">
              <div class="col-md-6">
              <form (ngSubmit)="deleteProvider()" name="deleteProvider" action="#" ngNativeValidate>
                  <div class="form-group">
                      <label for="cuit">CUIT:</label>
                      <input type="text" class="form-control" [(ngModel)]="newprovider.cuit" name="cuit" disabled="true" required>
                    </div>  
                    <div class="form-group">
                      <label for="company">Company:</label>
                      <input type="text" class="form-control" [(ngModel)]="newprovider.company" name="company" disabled="true" required>
                    </div>
                    <div class="form-group">
                      <label for="adress">Direccion:</label>
                      <input type="text" class="form-control" [(ngModel)]="newprovider.adress" name="adress" disabled="true" required>
                    </div>
                    <div class="form-group">
                      <label for="phone">Telefono:</label>
                      <input type="text" class="form-control" [(ngModel)]="newprovider.phone" name="phone" disabled="true" required>
                    </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-danger" >Eliminar</button> | 
                  <button type="button" (click)="refresh()" class="btn btn-link" >Volver</button>
                </div>
              </form>
              </div>
          </div>
          </div>
          <ng-template #successmessage>
              <br>
              <div class="alert alert-danger" role="alert">
                  Proveedor eliminado correctamente!
              </div>
              <div class="form-group">
                  <button type="button" (click)="refresh()" class="btn btn-link" >Volver</button>
              </div>
          </ng-template>
        </div>
      </div>
